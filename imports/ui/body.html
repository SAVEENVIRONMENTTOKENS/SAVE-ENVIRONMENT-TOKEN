<template name="applicationLayout">

    {{> nav}}
  </div>

<template name="createProjectLayout">

    <div class="col-md-6">
      {{> createProjectForm}}

<template name="projectInfoLayout">

<template name="sellLayout">
  <div>
    {{> nav}}
  </div>
  <div class="container">
    <div class="col-md-6">
      {{> createProductListing}}
    </div>

    <div class="col-md-6">
      <p>
        SET Platform promotes Eco-friendly products & environment Savvy Technology on Blockchain platform. The SET is a discount Token, which will be used for promoting sales of anti-pollution products and also to create ecosystem for Eco friendly business Entrepreneurs across the globe.
      </p>
    </div>

</template>

<template name="buyLayout">
  <div>
    {{> nav}}
  </div>

  <div class="container">
    {{> productCard}}
  </div>
</template>

<template name="createProductListing">
  <h4>Create Product Listing</h4>
  <hr>
  <form>
    <div class="form-group">
      <label for="projectTitle">Product Name</label>
      <input type="text" class="form-control" name="productName" placeholder="Product Name">
    </div>

    <div class="form-group">
      <label for="productPrice">Price</label>
      <input type="text" class="form-control" name="productPrice" placeholder="Price">
    </div>

    <div class="form-group">
      <label for="projectDescription">Product Description</label>
      <textarea class="form-control" name="productDescription" rows="5"></textarea>
      <p class="help-block">Please add your product description here</p>
    </div>

    <div class="form-group">
      <label for="exampleInputFile">Upload Product Image</label>
      <input type="file" class="form-control-file" name="productImage" aria-describedby="prodImage">
      <small id="prodImage" class="form-text text-muted">Please Upload an image of your product</small>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>  
</template>

<template name="nav">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/"><img src="http://www.set4earth.com/mywebsite/wp-content/uploads/2018/02/set-logo.png" style="width: 40px;"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/createProject">Create Project</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">{{> loginButtons}}</a>
        </li>
      </ul>
    </div>

    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <a class="btn btn-primary" href="/buy">
       Buy
      </a>

      <a class="btn btn-primary" href="/sell">
       Sell
      </a>
    </div>
  </nav>
</template>

<template name="showCase">
  <div class="jumbotron">
    <blockquote class="blockquote text-right">
      <p class="mb-0">Global platform/marketplace for buying & selling of eco-friendly products.</p>
      <footer class="blockquote-footer"><cite title="Source Title">Save Environment Token</cite></footer>
    </blockquote>
  </div> 
   <div class="row">
    <div class="col-md-4">
      <h4>Latest Eco-friendly Projects</h4>
      <hr>
      {{#each projects}}
        {{> projectCard}}
      {{/each}}
    </div>

    <div class="col-md-8">
      <h6>Latest Eco-friendly Products</h6>
      <hr>
      {{> productCard}}
    </div>
  </div>
</template>

<template name="projectCard">
  <div class="card text-white bg-primary mb-3">
    <div class="card-header">{{title}}</div>
    <a type="button" class="btn btn-secondary" id="viewProject" href="/projectInfo">View Project Details</a>
    <div class="card-body">
      <h4 class="card-title">Rockefeller</h4>
      <img src="/wardwizard3.png" style="width: 100%; display: block;"/>

      <hr/>

      <p class="card-text">{{description}}</p>
    </div>
  </div>
</template>

<template name="createProjectForm">
  <form>     
    <div class="form-group">
      <label for="projectTitle">Title</label>
      <input type="text" class="form-control" name="projectTitle" placeholder="Project Title">
    </div>

    <div class="form-group">
      <label for="minimumContribution">Minimum Contribution (in SET)</label>
      <input type="text" class="form-control" name="minimumContribution" placeholder="Minimum Contribution for the Project">
    </div>

    <div class="form-group">
      <label for="projectDescription">Project Description</label>
      <textarea class="form-control" name="projectDescription" rows="10"></textarea>
      <p class="help-block">Please add your project description here</p>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>  
</template>

<template name="projectInfo">
  <div class="row">
    {{#each projectDetails}}
      <div class="col-md-7">
          {{> projectCard}}
      </div> 

      <div class="col-md-5">
        <h4>Project Details</h4>

        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Title: 
            <span class="badge badge-primary badge-pill">{{title}}</span>
          </li>

          <li class="list-group-item d-flex justify-content-between align-items-center">
            Project Owner: 
            <span class="badge badge-primary badge-pill">Mr. Owner,{{address}} </span>
          </li>

          <li class="list-group-item d-flex justify-content-between align-items-center">
            Minimum Contribution:
            <span class="badge badge-primary badge-pill">{{minAmount}} SET</span>
          </li>

          <li class="list-group-item d-flex justify-content-between align-items-center">
            Balance:
            <span class="badge badge-primary badge-pill" id="balance"></span>
          </li>

          <li class="list-group-item d-flex justify-content-between align-items-center">
            No of people contributed:
            <span class="badge badge-primary badge-pill" id="noOfContributer"></span>
          </li>
        </ul>

        <hr>
        
        <form>
          <div class="form-group">
            <label for="minimumContribution">Minimum Contribution</label>
            <input type="text" class="form-control" name="minimumContribution" aria-describedby="minContHelp" placeholder="Minimum Contribution Value">
            <small id="minContHelp" class="form-text text-muted">Minimum Contribution is the least amount that can be invested in this project</small>
          </div>

          <button type="submit" class="btn btn-outline-primary">Contribute</button>
          <button type="button" class="btn btn-primary">Create Withdraw Request</button>
        </form>
      </div>
      {{> pRating}}
    {{/each}}
  </div>
</template>
